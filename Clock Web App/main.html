<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link href="main.css" rel="stylesheet">
    <title>Clock App</title>
</head>

<body>
    <div id='title-group' class="container">
        <h1 id="title">CLOCK APP</h1>
    </div>
    <div id='display-group' class="container">
        <!--add interactive world map depicting all time zones-->
        <div id='clock' class="badge rounded-pill bg-secondary"></div>
    </div>
    <div id='control-panel' class="container">
        <h3>Control Panel</h3>
        <div id='time-format'>
            <input id="12-hour" type="radio" name="format"> : 12 - Hour</input>
            <input id="24-hour" type="radio" name="format" checked="yes"> : 24 - Hour</input>
        </div>
    </div>
    <div id='sliding-list-group' class="container">
        <!--time zone sliding list selection to change time displayed as selected time zone-->
        <div id='time-zone-selection'>
            <input id='tz1' type='radio' name="time-zone">#1</input>
            <input id='tz2' type='radio' name="time-zone">#2</input>
            <input id='tz3' type='radio' name="time-zone" checked="yes">#3</input>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
