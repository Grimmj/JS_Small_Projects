<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="calculator-body">
        <span id="text-field"></span>
        <div id="row-1">
            <button id="no-7">7</button>
            <button id="no-8">8</button>
            <button id="no-9">9</button>
            <button id="divide">/</button>
        </div>
        <div id="row-2">
            <button id="no-4">4</button>
            <button id="no-5">5</button>
            <button id="no-6">6</button>
            <button id="multiply">*</button>
        </div>
        <div id="row-3">
            <button id="no-1">1</button>
            <button id="no-2">2</button>
            <button id="no-3">3</button>
            <button id="subtract">-</button>
        </div>
        <div id="row-4">
            <button id="no-0">0</button>
            <button id="decimal">.</button>
            <button id="addition">+</button>
        </div>
    </div>
</body>

<script src="main.js"></script>
</html>
